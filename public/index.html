<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="public/images/favicon-32x32.png"
		/>

		<style>
			.fab {
				color: #ffffff;
			}
			.fab:hover {
				color: #e882e8;
			}
		</style>

		<!-- Tailwind CSS -->
		<link rel="stylesheet" href="/public/styles.css" />

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
	</head>
	<body>
		<div
			class="
				bg-contain bg-no-repeat bg-huddle-mobile
				md:bg-huddle-desktop
				bg-violet
			"
		>
			<header>
				<div class="ml-12 pt-10 w-1/3 md:w-28">
					<img src="/public/images/logo.svg" alt="Logo" />
				</div>
			</header>

			<main>
				<div class="md:flex">
					<div
						class="
							mx-auto
							my-auto
							pt-14
							w-3/4
							md:
							ml-12
							md:h-full md:w-full md:pt-0
						"
					>
						<img
							src="/public/images/illustration-mockups.svg"
							alt="Ilustation"
						/>
					</div>
					<div>
						<div>
							<p
								class="
									font-heading font-semibold
									mx-auto
									pt-20
									text-2xl text-center
									md:text-left
									text-white
									w-3/4
								"
							>
								Build The Community Your Fans Will Love
							</p>
							<p
								class="
									font-body font-normal
									justify-center
									mx-auto
									text-base
									leading-relaxed
									text-center
									md:text-left
									text-white
									pt-4
									w-3/4
								"
							>
								Huddle re-imagines the way we build communities. You have a
								voice, but so does your audience. Create connections with your
								users as you engage in genuine discussion.
							</p>
						</div>
						<div class="flex justify-center md:justify-start">
							<button
								class="
									bg-white
									font-body
									mt-6
									px-20
									py-2
									rounded-full
									text-violet
									hover:bg-magenta hover:text-white
								"
							>
								Register
							</button>
						</div>
					</div>
				</div>
			</main>

			<footer>
				<div class="py-10 flex space-x-4 justify-center md:justify-end">
					<!-- Facebook Icon -->
					<a href="">
						<i class="fab fa-facebook fa-2x"></i>
					</a>

					<!-- Twitter Icon -->
					<a href="">
						<i class="fab fa-twitter fa-2x"></i>
					</a>

					<!-- Instagram Icon -->
					<a href="">
						<i class="fab fa-instagram fa-2x"></i>
					</a>
				</div>
			</footer>
		</div>
	</body>
</html>
