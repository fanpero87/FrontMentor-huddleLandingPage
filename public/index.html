<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<style>
			.fab {
				color: #ffffff;
			}
			.fab:hover {
				color: #e882e8;
			}
		</style>

		<!-- Tailwind CSS -->
		<link rel="stylesheet" href="./styles.css" />

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="min-h-screen bg-violet">
			<div
				class="w-full h-screen bg-no-repeat bg-contain bg-huddle-mobile md:bg-huddle-desktop"
			>
				<header>
					<div class="w-3/4 md:pt-4 md:pl-12">
						<img src="./images/logo.svg" alt="Logo" />
					</div>
				</header>

				<main>
					<div class="pt-8 pl-8 md:flex md:space-x-8 md:pl-12">
						<!-- Left image -->
						<div class="w-3/4 md:pt-10">
							<img src="./images/illustration-mockups.svg" alt="Ilustation" />
						</div>
						<!-- Right Text -->
						<div
							class="w-3/4 pt-12 pr-0 mx-auto space-y-4 text-center md:pr-8 md:w-1/2 md:text-left"
						>
							<p class="pt-10 text-2xl font-semibold text-white font-heading">
								Build The Community Your Fans Will Love
							</p>
							<p
								class="text-base font-normal leading-relaxed text-white font-body"
							>
								Huddle re-imagines the way we build communities. You have a
								voice, but so does your audience. Create connections with your
								users as you engage in genuine discussion.
							</p>
							<button
								class="px-10 py-2 bg-white rounded-full font-body text-violet hover:bg-magenta hover:text-white"
							>
								Register
							</button>
						</div>
					</div>
				</main>

				<footer>
					<div
						class="flex justify-center pr-0 mx-auto space-x-4 md:pr-8 mt-14 md:mt-0 md:justify-end"
					>
						<!-- Facebook Icon -->
						<a href="index.html">
							<i class="fab fa-facebook fa-2x"></i>
						</a>

						<!-- Twitter Icon -->
						<a href="index.html">
							<i class="fab fa-twitter fa-2x"></i>
						</a>

						<!-- Instagram Icon -->
						<a href="index.html">
							<i class="fab fa-instagram fa-2x"></i>
						</a>
					</div>
				</footer>
			</div>
		</div>
	</body>
</html>
